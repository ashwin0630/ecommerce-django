<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% block content %}
<div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12">
          <h4 class="mb-3">User Login</h4>
          <hr style="border-color:#b8bfc2;">
          {% include 'shop/inc/message.html' %}
          
      </div>  
    </div>
    <section class="py-4 my-5">   
      <div class="container">
          <div class="row">
              <div class="col-6">
                  <form action="" method="post">
                      {% csrf_token %}
                      <div class="mb-4">
                        <label for="" class="form-label">User Name</label>
                        <input type="text" name="username" id="" class="form-control" placeholder="enter username">
                      </div>
                
                     <div class="mb-4"><label for="" class="form-label">Password</label>
                        <input type="password" name="password" id="Password" class="form-control" placeholder="enter password">
                     </div>
                     <button type="submit" class="btn btn-primary">Login</button>
                    </form>    
                   
              </div>
          </div>
      </div>

    </section>
  </div>

{% endblock content%}
